<script>
	var videoForPlay = $(".video");
	var waves = $(".waves");
	var animateContainer = $(".container-animated");

	var videoForPlayOn = true;

	$(window).scroll(function() {
		if (videoForPlay.visible(true) && videoForPlayOn == true) {
			videoForPlayOn = false;
			videoForPlay[0].play();
		}

		if (animateContainer.visible(true)) {
			animateContainer.addClass("waves");
		} else {
			animateContainer.removeClass("waves");
		}

		if (animateContainer.visible(true)) {
			animateContainer.addClass("waves");
		} else {
			animateContainer.removeClass("waves");
		}
	});
</script>
